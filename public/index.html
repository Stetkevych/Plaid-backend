<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Secure Bank Connection</title>

    <!-- Plaid Link -->
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #e6f7f2, #e8f0ff);
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        max-width: 420px;
        width: 100%;
        text-align: center;
      }

      h1 {
        color: #0f766e;
        margin-bottom: 10px;
      }

      p {
        color: #475569;
        font-size: 15px;
        margin-bottom: 30px;
      }

      button {
        background: linear-gradient(135deg, #22c55e, #3b82f6);
        color: white;
        border: none;
        padding: 14px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-weight: 600;
      }

      button:hover {
        opacity: 0.95;
      }

      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #64748b;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Connect Your Bank</h1>
      <p>
        Securely connect your bank account to submit the last 3 months of
        statements for review.
      </p>

      <button id="link-button">Connect Bank Securely</button>

      <div class="footer">
        Powered by Plaid · Bank-level encryption
      </div>
    </div>

    <script>
      const BACKEND_URL = "https://YOUR-VERCEL-URL";

      async function createLinkToken() {
        const res = await fetch(`${BACKEND_URL}/api/create_link_token`);
        const data = await res.json();
        return data.link_token;
      }

      async function initPlaid() {
        const linkToken = await createLinkToken();

        const handler = Plaid.create({
          token: linkToken,
          onSuccess: async (public_token) => {
            await fetch(`${BACKEND_URL}/api/exchange_token`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ public_token }),
            });

            alert("Bank connected successfully. You’re all set.");
          },
          onExit: (err) => {
            if (err) console.error(err);
          },
        });

        document
          .getElementById("link-button")
          .addEventListener("click", () => handler.open());
      }

      initPlaid();
    </script>
  </body>
</html>
